name: Windows
on:
  release:
    types: [published]
  push:

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: verify format
        run: make clang-format-check
  windows:
    needs: lint
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        build-type:
          - Debug
          - Release
        shared:
          - OFF
        include:
          - os: windows-2022
            build-type: Debug
            shared: ON
    steps:
      - uses: actions/checkout@v3
      - name: Configure CMake
        run: cmake -S . -B ./build -DCMAKE_BUILD_TYPE:STRING=${{matrix.build-type}} -DSIMPLE_CPP_BASE64_WARNINGS_AS_ERRORS:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=${{matrix.shared}}
      - name: Build
        run: cmake --build ./build --config ${{matrix.build-type}} -- /m
      - name: Test and coverage
        working-directory: ./build
        run: ctest . --output-on-failure -C ${{matrix.build-type}}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.build-type == 'Release' && matrix.shared == 'OFF' }}
        with:
          files: |
            build/${{matrix.build-type}}/simple-base64-*